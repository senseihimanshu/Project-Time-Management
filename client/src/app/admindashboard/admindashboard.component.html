<div>
  <app-navbar [dashboard]="hello"></app-navbar>
  <div class="row">
    <div class="col-2 d-none d-lg-block">
      <app-sidebar [menus]="menus"></app-sidebar>
    </div>
    <div class="col-10">
      <div class="custom-card">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
          <input
            type="text"
            class="form-control"
            id="myInput"
            (keyup)="myFunction()"
            placeholder="Search by Member Name"
          />
        </div>

        <table class="table table-striped table-fixed" id="myTable">
          <thead>
            <tr>
              <th scope="col">Employee Id</th>
              <th scope="col">
                Name<i class="fas fa-sort" (click)="sortList()"></i>
              </th>
              <th scope="col">Email</th>
              <th scope="col">Designation</th>
              <th scope="col">Role</th>
              <th scope="col">View</th>
              <th scope="col">Update</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody
            style="height: 10px !important; overflow: auto"
            id="adminTable"
            *ngFor="
              let employee of usersArray"
          >
            <tr>
              <td>
                {{ employee.empId }}
              </td>
              <td>
                {{ employee.name }}
              </td>
              <td>
                {{ employee.email }}
              </td>
              <td>
                {{ employee.designation }}
              </td>
              <td>
                {{ employee.role }}
              </td>
              <td>
                <a
                  class=""
                  [routerLink]="['/employeeform/details', employee.empId]"
                >
                  <i class="fas fa-eye"></i>
                </a>
              </td>
              <td>
                <a
                  class="edit"
                  [routerLink]="['/employeeform', 'update', employee.empId]"
                >
                  <i class="fas fa-pencil-alt"></i>
                </a>
              </td>
              <td>
                <a class="delete" (click)="deleteEmployee(employee.empId)"
                  ><i class="fas fa-trash"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="pagination-div">
          <a class="move-left" [ngClass]="{'disabled': page === 1}" (click)="handlePaginationResult('prev')">{{page}}<i class="fas fa-arrow-circle-left"></i></a>
          <a class="move-right" [ngClass]="{'hide': page===lastPage}" (click)="handlePaginationResult('next')"><i class="fas fa-arrow-circle-right"></i>{{page+1}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
