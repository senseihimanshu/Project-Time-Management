  <mat-toolbar color="primary" class="navbar">
    <div>
      Admin Dashboard
    </div>
    <div>
      <span routerLink="/myProfile">My Profile</span>
      <span routerLink="/admin">Employees</span>
      <span routerLink="/projects">Projects</span>
    </div>
  </mat-toolbar>
    
    <button type="button"
    class="btn btn-outline-warning text-center text-yellow font-weight-bold m-2 btnsstyle"
    (click)="tabularData()">Show Details
    </button>
    
    <button type="button"
    class="btn btn-outline-warning text-center text-yellow font-weight-bold m-2 btnsstyle"
    [routerLink]="['/employeeform', 'create']">Add New Employee
    </button>
     <button type="button"
    class="btn btn-outline-warning logout text-center text-yellow font-weight-bold m-2 btnsstyle"
    (click)="logout()">Log Out
    </button> 

  <section class="background_dashboard">
    <div class="empTable">
      <div class="test">
        <div>Employee Id</div>
        <div>Name</div>
        <div>Email</div>
        <div>Designation</div>
        <div>Role</div>
        <div>View</div>
        <div>Update</div>
        <div>Delete</div>
      </div>
      <div class="mt-5">
        <div *ngFor="let employee of usersArray">
          <table-row [employee]="employee" (deleteEmp)="deleteEmployee($event)"></table-row>
        </div>
      </div>
    </div>
  </section>
