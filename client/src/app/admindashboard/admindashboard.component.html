<div class="wrapper">
  <mat-toolbar color="primary" class="navbar">
    <div>
      Admin Dashboard
    </div>
    <div>
      <span routerLink="/myProfile">My Profile</span>
      <span routerLink="/admin">Employees</span>
      <span routerLink="/projects">Projects</span>
      <button
      type="button"
      class="btn btn-outline-warning text-center text-yellow font-weight-bold m-2 btnsstyle"
      (click)="tabularData()"
    >
      Show Details
    </button>

    <button
      type="button"
      class="btn btn-outline-warning text-center text-yellow font-weight-bold m-2 btnsstyle"
      [routerLink]="['/employeeform', 'create']"
    >
      Add New Employee
    </button>
    <button
      type="button"
      class="btn btn-outline-warning logout text-center text-yellow font-weight-bold m-2 btnsstyle"
      (click)="logout()"
    >
      Log Out
    </button>
    </div>
  </mat-toolbar>
  <div class="main">
    <app-sidebar></app-sidebar>

    <section class="background_dashboard">
      <table class="empTable table responstable">
        <thead class="test">
          <td>Employee Id</td>
          <td>Name</td>
          <td>Email</td>
          <td>Role</td>
          <td>View</td>
          <td>Update</td>
          <td>Delete</td>
        </thead>
        <tbody class="mt-5" *ngFor="let employee of usersArray">
          <table-row
            [employee]="employee"
            (deleteEmp)="deleteEmployee($event)"
          ></table-row>
        </tbody>
      </table>
    </section>
  </div>
</div>
