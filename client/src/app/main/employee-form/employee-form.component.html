<div class="app-main">
  <div class="app-employee-form">
    <form class="text-center border border-light p-5">
      <div
        class="h4 mb-4 d-flex justify-content-between font-weight-bold"
        style="font-size: 2rem;"
      >
        {{
          formType === "get"
            ? "Employee Data for " + employee?.empId
            : formType === "create"
            ? "Create Employee"
            : "Update Employee"
        }}
        <button
          type="button"
          mdbBtn
          color="danger"
          mdbWavesEffect
          [routerLink]="['/admin']"
        >
          X (Close)
        </button>
      </div>

      <div class="h4 mb-4">
        <label for="empId">Employee ID</label>

        <input
          type="text"
          id="empId"
          class="form-control mb-4"
          placeholder="EmployeeId"
          *ngIf="formType !== 'update'"
          [(ngModel)]="employee && employee.empId"
          name="empId"
          [disabled]="formType === 'get'"
          #empIdInput
        />
      </div>

      <div class="h4 mb-4">
        <label for="email">Email Id</label>

        <input
          type="text"
          id="email"
          class="form-control mb-4"
          placeholder="Email"
          [(ngModel)]="employee && employee.email"
          name="email"
          [disabled]="formType === 'get'"
          #emailInput
        />
      </div>

      <div class="h4 mb-4">
        <label for="emp_name">Name</label>

        <input
          type="text"
          id="emp_name"
          class="form-control mb-4"
          placeholder="Employee Name"
          [(ngModel)]="employee && employee.name"
          name="name"
          [disabled]="formType === 'get'"
          #empNameInput
        />
      </div>

      <div class="h4 mb-4">
        <label for="address">Address</label>

        <input
          type="text"
          id="address"
          class="form-control mb-4"
          placeholder="Address"
          [(ngModel)]="employee && employee.address"
          name="address"
          [disabled]="formType === 'get'"
          #addressInput
        />
      </div>

      <div class="h4 mb-4">
        <label for="phone">Phone</label>

        <input
          type="text"
          id="phone"
          class="form-control mb-4"
          placeholder="Phone"
          [(ngModel)]="employee && employee.phone"
          name="phone"
          [disabled]="formType === 'get'"
          #phoneInput
        />
      </div>

      <div class="h4 mb-4">
        <label for="joining">Joining</label>

        <input
          type="date"
          id="joining"
          class="form-control mb-4"
          placeholder="Joining"
          [(ngModel)]="employee && employee.joining"
          name="joining"
          [disabled]="formType === 'get'"
          #joiningInput
        />
      </div>

      <div class="h4 mb-4">
        <label for="designation">Designation</label>

        <select
          class="browser-default custom-select mb-4"
          name="designation"
          [(ngModel)]="employee && employee.designation[0]"
          [disabled]="formType === 'get'"
          #designationInput
        >
          <option value="" disabled>Choose option</option>
          <option value="Employee" selected>Employee</option>
          <option value="Project Manager">Project Manager</option>
          <option value="C Level">C Level</option>
          <option value="Admin">Admin</option>
        </select>
      </div>

      <div class="button-parent" *ngIf="formType !== 'get'">
        <button
          mdbBtn
          color="info"
          block="true"
          type="submit"
          (click)="
            employeeCreateOrUpdate({
              empId: empIdInput && empIdInput.value,
              name: empNameInput && empNameInput.value,
              email: emailInput && emailInput.value,
              designation: designationInput && designationInput.value,
              date: dateInputInput && dateInput.value,
              phoneInput: phoneInput && phoneInput.value,
              address: addressIdInput && addressInput.value,
              joining: joiningInput && joiningInput.value
            })
          "
        >
          {{ formType === "create" ? "Add Employee" : "Update Employee" }}
        </button>
      </div>

      <!-- <input

  </div>
